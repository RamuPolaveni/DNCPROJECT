{% extends 'base.html' %}

{% block title %}Register for Event{% endblock %}

{% block content %}
<h1 class="h4 mb-3">Register for {{ event.title }}</h1>

<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <p>Confirm your registration for this event.</p>
  </div>
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Confirm</button>
    <a href="/events/{{ event.id }}/" class="btn btn-outline-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
