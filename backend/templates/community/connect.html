{% extends 'base.html' %}

{% block title %}Connect with {{ target_user.username }}{% endblock %}

{% block content %}
<h1 class="h4 mb-3">Connect with {{ target_user.username }}</h1>

<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Message</label>
    <textarea class="form-control" name="message" rows="5" required></textarea>
  </div>
  <div class="d-flex gap-2">
    <button class="btn btn-primary" type="submit">Send Request</button>
    <a class="btn btn-outline-secondary" href="/community/member/{{ target_user.id }}/">Cancel</a>
  </div>
</form>
{% endblock %}
