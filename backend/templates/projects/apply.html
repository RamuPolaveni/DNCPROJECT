{% extends 'base.html' %}

{% block title %}Apply to Project{% endblock %}

{% block content %}
<h1 class="h4 mb-3">Apply to {{ project.title }}</h1>

<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Message / Cover Letter</label>
    <textarea class="form-control" name="message" rows="6" required></textarea>
  </div>
  
  <div class="mb-3">
    <label class="form-label">Relevant Experience</label>
    <textarea class="form-control" name="relevant_experience" rows="4" required 
              placeholder="Describe your relevant experience for this project"></textarea>
  </div>
  
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label">Time Commitment</label>
        <select class="form-select" name="time_commitment" required>
          <option value="">Select time commitment</option>
          <option value="part_time">Part Time</option>
          <option value="full_time">Full Time</option>
          <option value="volunteer">Volunteer</option>
          <option value="as_needed">As Needed</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label">Weekly Hours</label>
        <input type="number" class="form-control" name="weekly_hours" min="1" max="80" required 
               placeholder="Hours per week">
      </div>
    </div>
  </div>
  
  <div class="mb-3">
    <label class="form-label">Preferred Start Date (Optional)</label>
    <input type="date" class="form-control" name="start_date">
  </div>
  
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Submit Application</button>
    <a href="/projects/{{ project.id }}/" class="btn btn-outline-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
