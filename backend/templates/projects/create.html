{% extends 'base.html' %}

{% block title %}Create Project{% endblock %}

{% block content %}
<h1 class="h4 mb-3">Create Project</h1>

<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input type="text" class="form-control" name="title" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" name="description" rows="5" required></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Category</label>
    <select class="form-select" name="category">
      <option value="">-- Optional --</option>
      {% for c in categories %}
        <option value="{{ c.id }}">{{ c.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Required Skills (select any)</label>
    <div class="row">
      {% for s in skills %}
        <div class="col-md-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="{{ s.name }}" name="required_skills">
            <label class="form-check-label">{{ s.name }}</label>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Create</button>
    <a href="/projects/" class="btn btn-outline-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
